{% extends "add.html" %}
{% block jslibs %}
<script src="static/js/survey.js"></script>
<script>

</script>
{% endblock %}

{% block additionalquestions %}

<div class="form-group" style="display: none;">
    <label for="id">Database ID:</label>
    <input type="text" id="id" name="id" value={% if id %}{{id}}{% endif %}>
</div>
<div class="form-group">
    <label for="Geburtsname">Geburtsname:</label>
    <input type="text" id="Geburtsname" name="Geburtsname" value={% if Geburtsname %}{{Geburtsname}}{% endif %}>
    <span class="material-icons" data-toggle="tooltip" title="How to deal with married names, see Nachname">help</span>
</div>
<div class="form-group">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="true" id="Doktortitel" name="Doktortitel" {% if Doktortitel is sameas true %}checked{% endif %}>
        <label for="Doktortitel">Doktortitel</label>
    </div>
</div>
<div class="form-group">
    <label for="Anderenamen">Andere Namen:</label>
    <input type="text" id="Anderenamen" name="Anderenamen" value={% if Anderenamen %}{{Anderenamen}}{% endif %}>
    <span class="material-icons" data-toggle="tooltip" title="Would be nice to have examples here">help</span>
<div class="dropdown">
    <label>
        Gender (soziales Geschlecht):
    </label>
    <select class="Gender">
        <option value="weiblich">weiblich</option>
        <option value="mannlich">mannlich</option>
    </select>
</div>
<div class="form-group">
    <label for="Adresse">Adresse des Stolpersteins:</label>
    <input type="text" id="Adresse" name="Adresse" value={% if Adresse %}{{Adresse}}{% endif %}>
    <span class="material-icons" data-toggle="tooltip" title="Straße Hausnummer, aktueller Standort">help</span>
</div>
<div class="form-group">
    <label>Opfergruppe:</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="juedisch" id="juedisch" , name="Opfergruppen"  {% if 'juedisch' in Opfergruppen %}checked{% endif %}>
        <label class="form-check-label" for="juedisch">
            Juden und Jüdinnen
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="politisch" id="politisch" , name="Opfergruppen" {% if 'politisch' in Opfergruppen %}checked{% endif %}>
        <label class="form-check-label" for="politisch">
            Politisch Verfolgte
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="euthanasie" id="euthanasie" , name="Opfergruppen" {% if 'euthanasie' in Opfergruppen %}checked{% endif %}>
        <label class="form-check-label" for="euthanasie">
            "Euthanasie"
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="religioes" id="religioes" , name="Opfergruppen" for="religioes" {% if 'religioes' in Opfergruppen %}checked{% endif %}>
        <label class="form-check-label">
            Religiös Verfolgte
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="sinti_und_roma" id="sinti_und_roma" ,
               name="Opfergruppen" {% if 'sinti_und_roma' in Opfergruppen %}checked{% endif %}>
        <label class="form-check-label" for="sinti_und_roma">
            Sinti und Roma
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="homosexuelle" id="homosexuelle" , name="Opfergruppen" {% if 'homosexuelle' in Opfergruppen %}checked{% endif %}>
        <label class="form-check-label" for="homosexuelle">
            Homosexuelle
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="deserteure" id="deserteure" , name="Opfergruppen" {% if 'deserteure' in Opfergruppen %}checked{% endif %}>
        <label class="form-check-label" for="deserteure">
            Deserteure
        </label>
    </div>
</div>
<div class="form-group">
    <label for="weitere_Opfergruppen">zusätzliche Opferuppen:</label>
    <input type="text" id="weitere_Opfergruppen" name="weitere_Opfergruppen" value={% if weitere_Opfergruppen %}{{weitere_Opfergruppen}}{% endif %}>
</div>
<div class="form-group" id="Familie">
    <label>Familie</label>
    <span class="material-icons" data-toggle="tooltip" title="Bitte Geburtsnamen angeben.">help</span>
    <div class="form-group-member">
        <input type="text" placeholder="Nachname, Vorname" name="Familienmitglied" value={% if Familienmitglied %}{{Familienmitglied}}{% endif %}>
        <div class="dropdown">
            <label>
                Verwandschaftsbeziehung:
            </label>
            <select class="Verwandschaftsbeziehung">
                <option value="">--</option>
            </select>
        </div>
    </div>
</div>
<button type="button" id="add_Familie" class="btn btn-primary">weitere Familienangehörige</button>
<div class="form-group">
    <label>Geburtsdaten</label>

    <label for="Todesdatum">Geburtsdatum:</label>
    <div class="form_date">
        <select class="jahr" id="Geburtsjahr" name="Geburtsjahr">
            <option value="">--</option>
        </select>
        <select class="monat" id="Geburtsmonat" name="Geburtsmonat">
            <option value="">--</option>
        </select>
        <select class="datum" id="Geburtsdatum" pname="Geburtsdatum">
            <option value="">--</option>
        </select>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="true" id="Geburtsdatum_vermutet" {% if Geburtsdatum_vermutet is sameas true %}checked{% endif %}>
        <label for="Geburtsdatum_vermutet">nur vermutet</label>
    </div>

    <label for="Geburtsort">Geburtsort:
        <input type="text" id="Geburtsort" name="Geburtsort" value={% if Geburtsort %}{{Geburtsort}}{% endif %}>
        <span class="material-icons" data-toggle="tooltip" title="Stadt, Land">help</span>
    </label>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="true" id="Geburtsort_vermutet" {% if Geburtsort_vermutet is sameas true %}checked{% endif %}>
        <label for="Geburtsort_vermutet">nur vermutet</label>
    </div>
</div>
<div class="form-group">
    <label>Todesdaten</label>

    <label for="Todesdatum">Todesdatum:</label>
    <div class="form_date">
        <select class="jahr" id="Todesjahr" name="Todesjahr">
            <option value="">--</option>
        </select>
        <select class="monat" id="Todesmonat" name="Todesmonat">
            <option value="">--</option>
        </select>
        <select class="datum" id="Todesdatum" pname="Todesdatum">
            <option value="">--</option>
        </select>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="true" id="todedatum_vermutet" {% if todedatum_vermutet is sameas true %}checked{% endif %}>
        <label for="todedatum_vermutet">nur vermutet</label>
    </div>

    <label for="Todesort">Todesort:
        <input type="text" id="Todesort" name="Todesort" value={% if Todesort %}{{Todesort}}{% endif %}>
        <span class="material-icons" data-toggle="tooltip" title="Stadt, Land">help</span>
    </label>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="true" id="Todesort_vermutet" {% if Todesort_vermutet is sameas true %}checked{% endif %}>
        <label for="Todesort_vermutet">nur vermutet</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="true" id="Todesort_haft" {% if Todesort_haft is sameas true %}checked{% endif %}>
        <label for="Todesort_haft">in Haft</label>
    </div>
    <div class="form-group" id="Stationen">
        <label>Stationen:
            <span class="material-icons" data-toggle="tooltip" title="Explanation">help</span>
        </label>
        <div>
            <input type="text" placeholder="Ort" name="Ort" value={% if Ort %}{{Ort}}{% endif %}>
            <span class="material-icons" data-toggle="tooltip"
                  title="What abbreviations should be used? KZ, one for jails?">help</span>
        </div>
        <label>Anfangsdatum:</label>
        <div class="form_date">
            <select class="jahr" name="Stationen_af_jahr">
                <option value="">--</option>
            </select>
            <select class="monat" name="Stationen_af_monat">
                <option value="">--</option>
            </select>
            <select class="datum" pname="Stationen_af_datum">
                <option value="">--</option>
            </select>
        </div>
        <label>Enddatum:</label>
        <div class="form_date">
            <select class="jahr" name="Stationen_ed_jahr">
                <option value="">--</option>
            </select>
            <select class="monat" name="Stationen_ed_monat">
                <option value="">--</option>
            </select>
            <select class="datum" pname="Stationen_ed_datum">
                <option value="">--</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary">weitere Stationen</button>
    </div>
    <div class="form-group">
        <label>
            Überlebt?
        </label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Ueberlebt" id="Ueberlebt_ja" value="ja">
            <label class="form-check-label" for="Ueberlebt_ja">
                Ja
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Ueberlebt" id="Ueberlebt_nein" value="nein">
            <label class="form-check-label" for="Ueberlebt_nein">
                Nein
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Ueberlebt" id="Ueberlebt_unklar" value="unklar" }>
            <label class="form-check-label" for="Ueberlebt_unklar">
                Unklar
            </label>
        </div>
    </div>
    {% endblock%}
